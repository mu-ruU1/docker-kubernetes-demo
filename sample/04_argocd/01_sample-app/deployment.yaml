apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-pods-argo
spec:
  strategy:
    type: RollingUpdate
  replicas: 7
  selector:
    matchLabels:
      app: echo-pods-argo
  template:
    metadata:
      labels:
        app: echo-pods-argo
    spec:
      containers:
        - name: echo-pods
          image: muruu1/echo-pods:v4.0
          imagePullPolicy: Always
